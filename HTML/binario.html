            <div id="decimal">

        <center>
                <br><br>
                <h1 id="titulo">Conversão de Binários</h1>
                <!-- Decimal -->
                <div id="org_form"><br>
                        <h3>Digite um número binário</h3>
                        <input id="demo1" type="text" placeholder="Digite o valor em binario">
                        <br><br>
                        <button id="button" onclick="converter()">Converter</button>
                        <br><br><br>
                </div>
                <br>

                <!-- Octal -->
                <div id="org">
                        <h3>Selecione as conversões desejadas:</h3>
                        <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
                        <div id="demo2"></div>
                        <br>

                        <!-- Hexadecimal -->
                        <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
                        <div id="demo3"></div>
                        <br>

                        <!-- Decimal -->
                        <input onclick="aparecer_dec()" type="checkbox"><b>Decimal</b>
                        <br>
                        <div id="demo4"></div>
                        <br><br>
                </div>
                <br><br> 

                <button id="btnContato" onclick="tabela()">Tabela de conversão </button>

                <br>

                <audio autoplay="autoplay" controls="controls">
                        <source src="../DOCS/music.mp3" type="audio/mp3" />
                </audio><br>

                <div id="resultado"></div>

                <br><br>
                <br><br>

        </center></div>
</body>

<script>
        function converter() {

                var binario = Number(demo1.value);

                binario = parseInt(binario,2)
                let octal = binario.toString(8);
                let hexadecimal = binario.toString(16);
                let decimal = binario.toString(10);

                console.log(binario);
                console.log(octal);
                console.log(hexadecimal);
                console.log(decimal);

                document.getElementById("demo1").innerHTML = ` ${binario}`;
                document.getElementById("demo2").innerHTML = ` ${octal}`;
                document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
                document.getElementById("demo4").innerHTML = ` ${decimal}`;

        }

        function aparecer_dec() {
                demo4.style.display = 'block'
        }

        function aparecer_hexa() {
                demo3.style.display = 'block'
        }

        function aparecer_octal() {
                demo2.style.display = 'block'
        }

        function tabela() {
                resultado.innerHTML = '<br><br><img src="../DOCS/hexa_02.jpg" alt="">'
        }


</script>
